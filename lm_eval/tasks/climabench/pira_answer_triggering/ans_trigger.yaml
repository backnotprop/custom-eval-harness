group:
  - climabench
task: answer_trigger
dataset_path: 'paulopirozelli/pira'
output_type: multiple_choice
training_split: test
validation_split: validation
test_split: test
fewshot_split: validation
doc_to_text: "This is an answer triggering task. Your task is that of telling if a question can be answered given the provided context. Your reply should be: 1: it can be answered; 0: it cannot be answered. Your reply should contain only the corresponding number and nothing else (i.e., 0 or 1).\nCONTEXT: {{abstract}} QUESTION: {{question_en_origin}} ANSWER: "
doc_to_target: "{{'label'}}"
doc_to_choice: "{{['0', '1']}}"
# process_results: !function utils.process_results
process_docs: !function utils.prepate_AT_data
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.f1
    aggregation: !function utils.agg_f1
    higher_is_better: true
