group:
  - climabench
task: cdp_qa_states
dataset_path: "/home/rjalota/data/CDP/States/" #/nas/data/LLM/llm-evaluation-datasets/tasks/climabench/CDP/
dataset_kwargs: {data_files:{"train": "train_qa.csv","test": "test_qa.csv", "validation": "val_qa.csv"}}
output_type: multiple_choice
training_split: train
validation_split: validation
test_split: test
fewshot_split: validation
doc_to_target: "{{label}}"
doc_to_text: "Given a question and an answer, does the answer address the question?\nQuestion: {{question}}\nAnswer: {{answer}}\n\nOutput:"
doc_to_choice: "{{['no', 'yes']}}"
process_docs: !function utils.filter_multi
should_decontaminate: false
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
